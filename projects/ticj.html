<html>
    <head>
        <title>Tic Tac Toe GUI</title>
    </head>
    <style>
        ::-webkit-scrollbar {
             width: 8px;
             background:inherit;
            }
            ::-webkit-scrollbar-thumb {
             background: white; 
             border-radius: 5px;
            }
            ::-webkit-scrollbar-thumb:hover {
             background: darkblue; 
            }
            ::-webkit-scrollbar-track:hover{
             background:dimgrey;
            }
        body{
            background: url('./ImageHero1.jpg') no-repeat;
            overflow-x: hidden;
            overflow-y: scroll;
            background-attachment: fixed;
        }
        .ticj{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            }
            .ticj img{
                margin:20px 0 20px 0 ;
                height: 450px;
                width: 1000px;
                border-radius: 10px;
            }
    </style>
    <body>
        <div class="ticj">
            
            <img src="./ticGUI/1.png" alt="">
            <img src="./ticGUI/2.png" alt="">
            <img src="./ticGUI/3.png" alt="">
            <img src="./ticGUI/4.png" alt="">
        </div>
    </body>
</html>
